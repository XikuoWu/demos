<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icon.ico" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">
    <title>Clock</title>
    <noscript>您需要开启   JAVASCRIPT   才可以使用此页面</noscript>
    <noscript>You need to enable JAVASCRIPT to run this website</noscript>
    <style>
        /* modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .modal-content button {
            margin-top: 10px;
            background-color: white;
            border: 0.3px black solid;
            border-radius: 10px;
            font-size: larger;
            padding-left: 30px;
            padding-right: 30px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .modal-content button:hover {
            background-color: rgb(244, 244, 244);
        }

        button {
            cursor: pointer;
        }

        /*  */
        /*  */
        /*  */

        h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }

        h1 div a {
            text-decoration: none;
            color: black;
        }

        h1 div a:hover {
            text-decoration: underline;
        }

        /* clock */
        @media (max-width: 550px) {
            #start-btn {
                margin-top: 10px;
            }
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        #time {
            font-size: 48px;
            margin-bottom: 20px;
        }

        #alarm-container {
            margin-bottom: 20px;
        }

        #alarm-time {
            font-size: 24px;
            padding: 5px;
        }

        #start-btn {
            font-size: 24px;
            padding: 10px 20px;
        }

        #stop-btn {
            font-size: 18px;
            padding: 10px 20px;
        }

        /* Custom modal styles */
        #custom-modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #modal-content {
            background: black;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 300px;
            color: white;
            font-size: larger;
        }

        button {
            cursor: pointer;
        }

        /*  */
        /*  */
        h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0px;
            margin-bottom: 100px;
        }

        h1 div a {
            text-decoration: none;
            color: black;
        }

        h1 div a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>
        <div>
            <a href="./clock.html">闹钟</a>
            <a href="./timer.html">定时器</a>
        </div>
    </h1>

    <div class="clock">
        <div id="time">00:00:00</div>

        <div id="alarm-container">
            <input type="time" id="alarm-time">
            <button id="start-btn">开始闹钟</button>
            <button id="stop-btn" style="display: none;">结束闹钟</button>
        </div>

        <audio id="alarm-sound" src="./fall-piano-music-193530.mp3" loop></audio>

        <!-- Custom modal -->
        <div id="custom-modal">
            <div id="modal-content">
                <p id="modal-text">请设置一个有效的时间！</p>
            </div>
        </div>
    </div>

    <!-- Custom Modal -->
    <div id="customModal" class="modal">
        <div style="color: black; font-size: medium;" class="modal-content">
            <h4>开启定时器以后请勿刷新或在此页面切换页面 !</h4>
            <p>建议使用Google Chrome浏览器打开 !</p>
            <button onclick="closeModal()">确定</button>
        </div>
    </div>

    <script>
        // clock
        const timeDisplay = document.getElementById('time');
        const alarmTimeInput = document.getElementById('alarm-time');
        const startButton = document.getElementById('start-btn');
        const stopButton = document.getElementById('stop-btn');
        const alarmSound = document.getElementById('alarm-sound');
        const customModal = document.getElementById('custom-modal');
        const modalText = document.getElementById('modal-text');

        let alarmTimeout = null;
        let wakeLock = null;

        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            timeDisplay.textContent = `${hours}:${minutes}:${seconds}`;

            const savedAlarmTime = localStorage.getItem('alarmTimestamp');
            if (savedAlarmTime) {
                const alarmDate = new Date(parseInt(savedAlarmTime, 10));
                if (now >= alarmDate) {
                    triggerAlarm();
                }
            }
        }

        function saveAlarmTimestamp(timestamp) {
            localStorage.setItem('alarmTimestamp', timestamp);
        }

        function clearAlarmTimestamp() {
            localStorage.removeItem('alarmTimestamp');
        }

        setInterval(updateTime, 1000);

        startButton.addEventListener('click', async () => {
            const alarmTime = alarmTimeInput.value;
            if (alarmTime) {
                const [hours, minutes] = alarmTime.split(':');
                const now = new Date();
                let alarmDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes, 0, 0);

                if (alarmDate <= now) {
                    alarmDate.setDate(alarmDate.getDate() + 1); // 跨日情况处理
                }

                const timeToAlarm = alarmDate.getTime() - now.getTime();
                saveAlarmTimestamp(alarmDate.getTime());  // 保存设定时间

                alarmTimeout = setTimeout(triggerAlarm, timeToAlarm);
                
                // 显示自定义弹窗，替代alert
                modalText.textContent = `闹钟将在 ${alarmDate.toLocaleString()} 响铃`;
                customModal.style.display = 'flex';
                
                // 3秒后自动隐藏弹窗
                setTimeout(() => {
                    customModal.style.display = 'none';
                }, 3000);

                startButton.disabled = true;
                stopButton.style.display = 'inline';

                // 请求全屏模式
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                }

                // 请求保持屏幕常亮
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                } catch (err) {
                    console.error(`${err.name}, ${err.message}`);
                }
            } else {
                customModal.style.display = 'flex'; // Show custom modal
                modalText.textContent = '请选设置一个有效的时间！';
                // Hide the modal after 3 seconds
                setTimeout(() => {
                    customModal.style.display = 'none';
                }, 3000);
            }
        });

        function triggerAlarm() {
        alarmSound.play();
        clearAlarmTimestamp();  // 清除保存的闹钟时间
    
        // 禁用开始按钮，保持停止按钮显示
        startButton.disabled = true;
        stopButton.style.display = 'inline';  // 保持“停止闹钟”按钮可见
        }


        stopButton.addEventListener('click', () => {
            alarmSound.pause();
            alarmSound.currentTime = 0;
            clearTimeout(alarmTimeout);
            clearAlarmTimestamp();  // 清除保存的闹钟时间

            startButton.disabled = false;
            stopButton.style.display = 'none';

            // 释放屏幕常亮
            if (wakeLock !== null) {
                wakeLock.release().then(() => {
                    wakeLock = null;
                });
            }

            // 退出全屏模式
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        });

        // 页面加载时检查是否有未完成的闹钟
        window.onload = () => {
            const savedAlarmTime = localStorage.getItem('alarmTimestamp');
            if (savedAlarmTime) {
                const now = new Date();
                const alarmDate = new Date(parseInt(savedAlarmTime, 10));

                if (alarmDate > now) {
                    const timeToAlarm = alarmDate.getTime() - now.getTime();
                    alarmTimeout = setTimeout(triggerAlarm, timeToAlarm);  // 设置倒计时
                    startButton.disabled = true;
                    stopButton.style.display = 'inline';
                } else {
                    triggerAlarm(); // 如果已经过了闹钟时间，立即触发闹钟
                }
            }
        };

        // 
        // modal
        window.onload = function() {
            document.getElementById('customModal').style.display = 'flex';
        };

        function closeModal() {
            document.getElementById('customModal').style.display = 'none';
        }
    </script>
</body>
</html>
