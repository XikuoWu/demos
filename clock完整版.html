<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .tab {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #ddd;
            cursor: pointer;
        }
        .tab.active {
            background-color: #ccc;
            font-weight: bold;
        }
        .iframe-container {
            width: 100%;
            height: 500px; /* Adjust height as needed */
            border: none;
            margin-top: 20px;
        }
        button {
            cursor: pointer;
        }
        /* Custom Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .modal-content button {
            margin-top: 10px;
            background-color: white;
            border: 0.3px black solid;
            border-radius: 10px;
            font-size: larger;
            padding-left: 30px;
            padding-right: 30px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .modal-content button:hover {
            background-color: rgb(244, 244, 244);
        }
    </style>
</head>
<body>
    <!-- Tab Menu -->
    <div>
        <div class="tab active" onclick="showTab('clock')">闹钟</div>
        <div class="tab" onclick="showTab('timer')">计时器</div>
    </div>

    <!-- Iframe to load content -->
    <iframe id="content-frame" src="clock.html" class="iframe-container"></iframe>

    <!-- Custom Modal -->
    <div id="customModal" class="modal">
        <div class="modal-content">
            <h3>开启定时器以后请勿刷新页面</h3>
            <button onclick="closeModal()">确定</button>
        </div>
    </div>

    <script>
        // Show the modal on page load
        window.onload = function() {
            document.getElementById('customModal').style.display = 'flex';
        };

        // Function to close the modal
        function closeModal() {
            document.getElementById('customModal').style.display = 'none';
        }

        function showTab(tabName) {
            const iframe = document.getElementById('content-frame');
            if (tabName === 'timer') {
                iframe.src = 'timer.html';
            } else if (tabName === 'clock') {
                iframe.src = 'clock.html';
            }

            // Update active tab style
            document.querySelectorAll('.tab').forEach(function(tab) {
                tab.classList.remove('active');
            });
            document.querySelector(`.tab[onclick="showTab('${tabName}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
