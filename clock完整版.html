    <script>
        // clock
        const timeDisplay = document.getElementById('time');
        const alarmTimeInput = document.getElementById('alarm-time');
        const startButton = document.getElementById('start-btn');
        const stopButton = document.getElementById('stop-btn');
        const alarmSound = document.getElementById('alarm-sound');
        const customModal = document.getElementById('custom-modal');
        const modalText = document.getElementById('modal-text');

        let alarmTimeout = null;
        let wakeLock = null;

        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            timeDisplay.textContent = `${hours}:${minutes}:${seconds}`;

            const savedAlarmTime = localStorage.getItem('alarmTimestamp');
            if (savedAlarmTime) {
                const alarmDate = new Date(parseInt(savedAlarmTime, 10));
                if (now >= alarmDate) {
                    triggerAlarm();
                }
            }
        }

        function saveAlarmTimestamp(timestamp) {
            localStorage.setItem('alarmTimestamp', timestamp);
        }

        function clearAlarmTimestamp() {
            localStorage.removeItem('alarmTimestamp');
        }

        setInterval(updateTime, 1000);

        const alarmHoursInput = document.getElementById('alarm-hours');
        const alarmMinutesInput = document.getElementById('alarm-minutes');

        startButton.addEventListener('click', async () => {
            const hours = alarmHoursInput.value;
            const minutes = alarmMinutesInput.value;

            if (hours !== '' && minutes !== '') {
                const now = new Date();
                let alarmDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes, 0, 0);

                if (alarmDate <= now) {
                    alarmDate.setDate(alarmDate.getDate() + 1); // Handle crossing to the next day
                }

                const timeToAlarm = alarmDate.getTime() - now.getTime();
                saveAlarmTimestamp(alarmDate.getTime());  // Save the set time

                alarmTimeout = setTimeout(triggerAlarm, timeToAlarm);

                modalText.textContent = `闹钟将在 ${alarmDate.toLocaleString()} 响铃`;
                customModal.style.display = 'flex';
                setTimeout(() => {
                    customModal.style.display = 'none';
                }, 3000);

                startButton.disabled = true;
                stopButton.style.display = 'inline';

                // Request wake lock and full screen as before
            } else {
                modalText.textContent = '请设置一个时间！';
                customModal.style.display = 'flex';
                setTimeout(() => {
                    customModal.style.display = 'none';
                }, 3000);
            }
        });


        function triggerAlarm() {
        alarmSound.play();
        clearAlarmTimestamp();  // 清除保存的闹钟时间
    
        // 禁用开始按钮，保持停止按钮显示
        startButton.disabled = true;
        stopButton.style.display = 'inline';  // 保持“停止闹钟”按钮可见
        }


        stopButton.addEventListener('click', () => {
            alarmSound.pause();
            alarmSound.currentTime = 0;
            clearTimeout(alarmTimeout);
            clearAlarmTimestamp();  // 清除保存的闹钟时间

            startButton.disabled = false;
            stopButton.style.display = 'none';

            // 释放屏幕常亮
            if (wakeLock !== null) {
                wakeLock.release().then(() => {
                    wakeLock = null;
                });
            }

            // 退出全屏模式
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        });

        // 页面加载时检查是否有未完成的闹钟
        window.onload = () => {
            const savedAlarmTime = localStorage.getItem('alarmTimestamp');
            if (savedAlarmTime) {
                const now = new Date();
                const alarmDate = new Date(parseInt(savedAlarmTime, 10));

                if (alarmDate > now) {
                    const timeToAlarm = alarmDate.getTime() - now.getTime();
                    alarmTimeout = setTimeout(triggerAlarm, timeToAlarm);  // 设置倒计时
                    startButton.disabled = true;
                    stopButton.style.display = 'inline';
                } else {
                    triggerAlarm(); // 如果已经过了闹钟时间，立即触发闹钟
                }
            }
        };

        // 
        // modal
        window.onload = function() {
            document.getElementById('customModal').style.display = 'flex';
        };

        function closeModal() {
            document.getElementById('customModal').style.display = 'none';
        }
    </script>
