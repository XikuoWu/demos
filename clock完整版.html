<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icon.ico" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">
    <title>Clock</title>
    <noscript>您需要开启   JAVASCRIPT   才可以使用此页面</noscript>
    <noscript>You need to enable JAVASCRIPT to run this website</noscript>
    <style>
        /* modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .modal-content button {
            margin-top: 10px;
            background-color: white;
            border: 0.3px black solid;
            border-radius: 10px;
            font-size: larger;
            padding-left: 30px;
            padding-right: 30px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .modal-content button:hover {
            background-color: rgb(244, 244, 244);
        }

        button {
            cursor: pointer;
        }

        /*  */
        /*  */
        /*  */

        h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }

        h1 div a {
            text-decoration: none;
            color: black;
        }

        h1 div a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>
        <div>
            <a href="./clock.html">闹钟</a>
            <a href="./timer.html">定时器</a>
        </div>
    </h1>

    <!-- Custom Modal -->
    <div id="customModal" class="modal">
        <div style="color: black; font-size: medium;" class="modal-content">
            <h4>开启定时器以后请勿刷新或在此页面切换页面 !</h4>
            <p>建议使用Google Chrome浏览器打开 !</p>
            <button onclick="closeModal()">确定</button>
        </div>
    </div>

    <script>
        // modal
        window.onload = function() {
            document.getElementById('customModal').style.display = 'flex';
        };

        function closeModal() {
            document.getElementById('customModal').style.display = 'none';
        }
    </script>
</body>
</html>
