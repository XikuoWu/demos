<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <noscript>您需要开启   JAVASCRIPT   才可以使用此页面</noscript>
    <noscript>You need to enable JAVASCRIPT to run this website</noscript>
    <link rel="shortcut icon" href="./icon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .timer-container {
            text-align: center;
        }
        .time-display {
            font-size: 48px;
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 5px;
            font-size: 16px;
            width: 60px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            border: 0.3px black solid;
            border-radius: 10px;
        }

        button:hover {
            background-color: rgb(238, 238, 238);
        }
        
        /* 弹窗样式 */
        .modal, .custom-alert {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }
        .modal-content, .custom-alert-content {
            background-color: black;
            border-radius: 10px;
            text-align: center;
            width: 100px;
            color: white;
            font-size: 10px;
        }
        .modal button, .custom-alert button {
            margin-top: 20px;
        }
        #seconds {
            margin-left: 20px;
        }
        .start {
            margin-top: 30px;
        }

        /*  */
        /*  */
        h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
            position: absolute;
            top: -80px;
        }

        h1 div a {
            text-decoration: none;
            color: black;
        }

        h1 div a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>
        <div>
            <a href="./clock.html">闹钟</a>
            <a href="./timer.html">定时器</a>
        </div>
    </h1>
    
    <div class="timer-container">
        <div class="time-display" id="time-display">00:00</div>
        <div>
            <input type="number" id="minutes" placeholder="分钟" min="0" max="60">
            <input type="number" id="seconds" placeholder="秒" min="0" max="59">
        </div>
        <button class="start" id="start-btn" onclick="startTimer()">开始闹钟</button>
        <button class="stop" id="stop-btn" style="display:none;" onclick="stopTimer()">停止定时器</button>
    </div>

    <!-- 音乐播放器 -->
    <audio id="music" src="./fall-piano-music-193530.mp3" loop></audio>

    <!-- 自定义警告弹窗 -->
    <div class="custom-alert" id="custom-alert">
        <div class="custom-alert-content">
            <h2>请设置一个有效的时间！</h2>
        </div>
    </div>

    <script>
        let countdownInterval;  // 用来存储计时器的引用
        let timeLeft;  // 剩余时间

        function startTimer() {
            let minutes = parseInt(document.getElementById('minutes').value) || 0;
            let seconds = parseInt(document.getElementById('seconds').value) || 0;
            timeLeft = minutes * 60 + seconds;

            if (timeLeft <= 0) {
                showCustomAlert(); // 显示自定义弹窗，提示设置有效的时间
                return;
            }

            // 禁用“开始闹钟”按钮，显示“停止定时器”按钮
            document.getElementById('start-btn').disabled = true;
            document.getElementById('stop-btn').style.display = 'inline-block';

            localStorage.setItem('timeLeft', timeLeft);
            localStorage.setItem('startTime', Date.now());

            // 开始倒计时
            clearInterval(countdownInterval);
            updateDisplay(timeLeft);  // 更新显示

            countdownInterval = setInterval(function() {
                timeLeft--;
                localStorage.setItem('timeLeft', timeLeft);
                updateDisplay(timeLeft);  // 更新显示

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);  // 倒计时结束
                    document.getElementById('music').play();  // 播放音乐
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(countdownInterval);  // 停止倒计时
            document.getElementById('music').pause();  // 停止音乐
            document.getElementById('music').currentTime = 0;  // 重置音乐播放位置
            document.getElementById('start-btn').disabled = false;  // 重新启用“开始闹钟”按钮
            document.getElementById('stop-btn').style.display = 'none';  // 隐藏“停止定时器”按钮
            localStorage.removeItem('timeLeft');  // 清除存储的时间
        }

        function updateDisplay(timeLeft) {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            document.getElementById('time-display').textContent = `${minutes}:${seconds}`;
        }

        function showCustomAlert() {
            const alertBox = document.getElementById('custom-alert');
            alertBox.style.display = 'flex';

            setTimeout(function() {
                alertBox.style.display = 'none';  // 3秒后隐藏弹窗
            }, 3000);
        }

        // 页面加载时，恢复计时器状态
        window.onload = function() {
            let savedTimeLeft = localStorage.getItem('timeLeft');
            let startTime = localStorage.getItem('startTime');

            if (savedTimeLeft && startTime) {
                let elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                timeLeft = savedTimeLeft - elapsedTime;

                if (timeLeft > 0) {
                    updateDisplay(timeLeft);
                    countdownInterval = setInterval(function() {
                        timeLeft--;
                        localStorage.setItem('timeLeft', timeLeft);
                        updateDisplay(timeLeft);

                        if (timeLeft <= 0) {
                            clearInterval(countdownInterval);
                            document.getElementById('music').play();  // 播放音乐
                        }
                    }, 1000);
                } else {
                    localStorage.removeItem('timeLeft');
                }
            }
        };
    </script>
</body>
</html>
