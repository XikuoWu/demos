<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjustable Countdown Timer with Popup</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .timer-container {
            text-align: center;
        }
        .time-display {
            font-size: 48px;
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 5px;
            font-size: 16px;
            width: 60px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        /* 弹窗样式 */
        .modal {
            display: none; /* 初始状态为隐藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 300px;
        }
        .modal button {
            margin-top: 20px;
        }
        #seconds {
            margin-left: 20px;
        }
        .start {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="time-display" id="time-display">00:00</div>
        <div>
            <input type="number" id="minutes" placeholder="Min" min="0" max="60"> 分钟
            <input type="number" id="seconds" placeholder="Sec" min="0" max="59"> 秒
        </div>
        <button class="start" onclick="startTimer()">Start Timer</button>
    </div>

    <!-- 音乐播放器 -->
    <audio id="music" src="./fall-piano-music-193530.mp3" loop></audio>

    <!-- 弹窗 -->
    <div class="modal" id="music-modal">
        <div class="modal-content">
            <h2>时间到！</h2>
            <button onclick="stopMusic()">停止</button>
        </div>
    </div>

    <script>
        let countdownInterval;

        function startTimer() {
            let minutes = parseInt(document.getElementById('minutes').value) || 0;
            let seconds = parseInt(document.getElementById('seconds').value) || 0;
            let timeLeft = minutes * 60 + seconds;

            if (timeLeft <= 0) {
                alert("请设置一个有效的时间！");
                return;
            }

            clearInterval(countdownInterval);
            updateDisplay(timeLeft);

            countdownInterval = setInterval(function() {
                timeLeft--;
                updateDisplay(timeLeft);

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('music').play(); // 播放音乐
                    showPopup(); // 显示弹窗
                }
            }, 1000);
        }

        function updateDisplay(timeLeft) {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            document.getElementById('time-display').textContent = `${minutes}:${seconds}`;
        }

        function showPopup() {
            document.getElementById('music-modal').style.display = 'flex'; // 显示弹窗
        }

        function stopMusic() {
            document.getElementById('music').pause(); // 停止音乐
            document.getElementById('music').currentTime = 0; // 重置音乐播放位置
            document.getElementById('music-modal').style.display = 'none'; // 隐藏弹窗
        }
    </script>
</body>
</html>
